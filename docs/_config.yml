title: "WSL2とLinuxの基礎"
description: "Windows Subsystem for Linux 2 (WSL2)を使ったLinux環境の構築と基本操作を学ぶ技術書"
author: "株式会社アイティードゥ"
version: "1.0.0"
lang: "ja"

# GitHub Pages設定
baseurl: "/wsl2-linux-essentials-book"
url: "https://itdojp.github.io"

# Jekyll設定
markdown: kramdown
highlighter: rouge

# Kramdown設定
kramdown:
  input: GFM
  syntax_highlighter: rouge

# 除外ファイル
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - scripts/
  - tests/
  - README.md
  - Gemfile
  - Gemfile.lock

# デフォルトレイアウト
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# リポジトリ設定
repository: "itdojp/wsl2-linux-essentials-book"