title: "やさしく学ぶLinux WSL2ではじめる基礎"
description: "WSL2を使ってLinuxを基礎からやさしく学ぶ技術書"
author: "株式会社アイティードゥ"
version: "1.0.0"
lang: "ja"

# GitHub Pages設定
baseurl: "/wsl2-linux-essentials-book"
url: "https://itdojp.github.io"

# Jekyll設定
markdown: kramdown
highlighter: rouge

# Kramdown設定
kramdown:
  input: GFM
  syntax_highlighter: rouge

# 除外ファイル
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - scripts/
  - tests/
  - README.md
  - Gemfile
  - Gemfile.lock

# デフォルトレイアウト
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# リポジトリ設定
repository: "itdojp/wsl2-linux-essentials-book"
# Defaults: use custom book layout as default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"

permalink: pretty
