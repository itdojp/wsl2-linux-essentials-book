<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="450" y="30" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">プロセスとサービスの違い</text>
  
  <!-- プロセス側 -->
  <g id="process-section">
    <rect x="50" y="60" width="380" height="600" fill="#e3f2fd" rx="10"/>
    <text x="240" y="90" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="20" font-weight="bold" text-anchor="middle" fill="#1976d2">プロセス</text>
    <text x="240" y="115" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="14" text-anchor="middle" fill="#666">実行中のプログラム</text>
    
    <!-- プロセスの例 -->
    <g transform="translate(80, 140)">
      <!-- 一時的なプロセス -->
      <rect x="0" y="0" width="320" height="80" fill="#fff" stroke="#1976d2" stroke-width="2" rx="5"/>
      <circle cx="30" cy="40" r="15" fill="#4fc3f7"/>
      <text x="30" y="45" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" text-anchor="middle" fill="white">PID</text>
      <text x="30" y="60" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="10" text-anchor="middle" fill="#666">1234</text>
      
      <text x="60" y="30" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="14" font-weight="bold" fill="#333">ls コマンド</text>
      <text x="60" y="50" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#666">実行したら終了</text>
      <text x="60" y="70" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#e74c3c">寿命: 0.1秒</text>
      
      <!-- ライフサイクル -->
      <line x1="200" y1="40" x2="280" y2="40" stroke="#666" stroke-width="2"/>
      <circle cx="200" cy="40" r="4" fill="#27ae60"/>
      <text x="200" y="30" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="10" text-anchor="middle" fill="#27ae60">開始</text>
      <circle cx="280" cy="40" r="4" fill="#e74c3c"/>
      <text x="280" y="30" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="10" text-anchor="middle" fill="#e74c3c">終了</text>
    </g>
    
    <!-- エディタプロセス -->
    <g transform="translate(80, 240)">
      <rect x="0" y="0" width="320" height="80" fill="#fff" stroke="#1976d2" stroke-width="2" rx="5"/>
      <circle cx="30" cy="40" r="15" fill="#4fc3f7"/>
      <text x="30" y="45" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" text-anchor="middle" fill="white">PID</text>
      <text x="30" y="60" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="10" text-anchor="middle" fill="#666">2345</text>
      
      <text x="60" y="30" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="14" font-weight="bold" fill="#333">nano エディタ</text>
      <text x="60" y="50" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#666">使っている間だけ動作</text>
      <text x="60" y="70" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#f39c12">寿命: 数分〜数時間</text>
      
      <!-- ライフサイクル -->
      <line x1="200" y1="40" x2="280" y2="40" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
      <circle cx="200" cy="40" r="4" fill="#27ae60"/>
      <circle cx="280" cy="40" r="4" fill="#f39c12"/>
      <text x="240" y="30" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="10" text-anchor="middle" fill="#666">使用中...</text>
    </g>
    
    <!-- プロセスツリー -->
    <g transform="translate(80, 340)">
      <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="16" font-weight="bold" fill="#333">プロセスの親子関係</text>
      
      <!-- bash (親) -->
      <rect x="60" y="20" width="100" height="40" fill="#2c3e50" rx="5"/>
      <text x="110" y="45" font-family=""Monaco", "Menlo", "Ubuntu Mono", "Consolas", "source-code-pro", monospace" font-size="12" text-anchor="middle" fill="white">bash (PID:1000)</text>
      
      <!-- 子プロセス -->
      <rect x="20" y="80" width="80" height="35" fill="#95a5a6" rx="5"/>
      <text x="60" y="102" font-family=""Monaco", "Menlo", "Ubuntu Mono", "Consolas", "source-code-pro", monospace" font-size="11" text-anchor="middle" fill="white">ls (1234)</text>
      <line x1="90" y1="60" x2="60" y2="80" stroke="#666" stroke-width="2"/>
      
      <rect x="120" y="80" width="80" height="35" fill="#95a5a6" rx="5"/>
      <text x="160" y="102" font-family=""Monaco", "Menlo", "Ubuntu Mono", "Consolas", "source-code-pro", monospace" font-size="11" text-anchor="middle" fill="white">grep (1235)</text>
      <line x1="130" y1="60" x2="160" y2="80" stroke="#666" stroke-width="2"/>
      
      <text x="220" y="50" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#666">親が終了すると</text>
      <text x="220" y="70" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#666">子も終了</text>
    </g>
    
    <!-- 特徴まとめ -->
    <rect x="80" y="500" width="320" height="140" fill="#fff" stroke="#1976d2" stroke-dasharray="3,3" rx="5"/>
    <text x="240" y="525" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">プロセスの特徴</text>
    <text x="100" y="550" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#333">• 一時的（タスクが終わったら終了）</text>
    <text x="100" y="575" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#333">• ユーザーが起動</text>
    <text x="100" y="600" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#333">• PID（プロセスID）を持つ</text>
    <text x="100" y="625" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#333">• 親子関係がある</text>
  </g>
  
  <!-- サービス側 -->
  <g id="service-section">
    <rect x="470" y="60" width="380" height="600" fill="#fce4ec" rx="10"/>
    <text x="660" y="90" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="20" font-weight="bold" text-anchor="middle" fill="#c2185b">サービス（デーモン）</text>
    <text x="660" y="115" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="14" text-anchor="middle" fill="#666">バックグラウンドで常に動作</text>
    
    <!-- サービスの例 -->
    <!-- Webサーバー -->
    <g transform="translate(500, 140)">
      <rect x="0" y="0" width="320" height="80" fill="#fff" stroke="#c2185b" stroke-width="2" rx="5"/>
      <circle cx="30" cy="40" r="15" fill="#e91e63"/>
      <text x="30" y="45" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" text-anchor="middle" fill="white">PID</text>
      <text x="30" y="60" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="10" text-anchor="middle" fill="#666">980</text>
      
      <text x="60" y="30" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="14" font-weight="bold" fill="#333">nginx (Webサーバー)</text>
      <text x="60" y="50" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#666">24時間365日稼働</text>
      <text x="60" y="70" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#27ae60">寿命: システム起動中ずっと</text>
      
      <!-- 自動起動 -->
      <rect x="200" y="20" width="100" height="40" fill="#f8bbd0" rx="3"/>
      <text x="250" y="35" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="11" text-anchor="middle" fill="#c2185b">自動起動</text>
      <text x="250" y="50" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="10" text-anchor="middle" fill="#666">OS起動時</text>
    </g>
    
    <!-- SSHサーバー -->
    <g transform="translate(500, 240)">
      <rect x="0" y="0" width="320" height="80" fill="#fff" stroke="#c2185b" stroke-width="2" rx="5"/>
      <circle cx="30" cy="40" r="15" fill="#e91e63"/>
      <text x="30" y="45" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" text-anchor="middle" fill="white">PID</text>
      <text x="30" y="60" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="10" text-anchor="middle" fill="#666">22</text>
      
      <text x="60" y="30" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="14" font-weight="bold" fill="#333">sshd (リモート接続)</text>
      <text x="60" y="50" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#666">接続を待ち受ける</text>
      <text x="60" y="70" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#27ae60">寿命: システム起動中ずっと</text>
      
      <!-- ポート監視 -->
      <rect x="200" y="20" width="100" height="40" fill="#f8bbd0" rx="3"/>
      <text x="250" y="35" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="11" text-anchor="middle" fill="#c2185b">ポート22番</text>
      <text x="250" y="50" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="10" text-anchor="middle" fill="#666">常に監視</text>
    </g>
    
    <!-- systemdによる管理 -->
    <g transform="translate(500, 340)">
      <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="16" font-weight="bold" fill="#333">systemd で管理</text>
      
      <!-- systemd -->
      <rect x="60" y="20" width="100" height="40" fill="#ff5722" rx="5"/>
      <text x="110" y="45" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" text-anchor="middle" fill="white">systemd (PID:1)</text>
      
      <!-- 管理されるサービス -->
      <rect x="20" y="80" width="80" height="35" fill="#ff8a65" rx="5"/>
      <text x="60" y="102" font-family=""Monaco", "Menlo", "Ubuntu Mono", "Consolas", "source-code-pro", monospace" font-size="11" text-anchor="middle" fill="white">nginx</text>
      <line x1="90" y1="60" x2="60" y2="80" stroke="#666" stroke-width="2"/>
      
      <rect x="120" y="80" width="80" height="35" fill="#ff8a65" rx="5"/>
      <text x="160" y="102" font-family=""Monaco", "Menlo", "Ubuntu Mono", "Consolas", "source-code-pro", monospace" font-size="11" text-anchor="middle" fill="white">mysql</text>
      <line x1="130" y1="60" x2="160" y2="80" stroke="#666" stroke-width="2"/>
      
      <text x="220" y="50" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#666">起動・停止・</text>
      <text x="220" y="70" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#666">再起動を管理</text>
    </g>
    
    <!-- 特徴まとめ -->
    <rect x="500" y="500" width="320" height="140" fill="#fff" stroke="#c2185b" stroke-dasharray="3,3" rx="5"/>
    <text x="660" y="525" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="14" font-weight="bold" text-anchor="middle" fill="#c2185b">サービスの特徴</text>
    <text x="520" y="550" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#333">• 常駐（ずっと動いている）</text>
    <text x="520" y="575" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#333">• システムが自動起動</text>
    <text x="520" y="600" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#333">• systemctl で管理</text>
    <text x="520" y="625" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="12" fill="#333">• ポートで待ち受け（多くの場合）</text>
  </g>
  
  <!-- 矢印と中央の説明 -->
  <g transform="translate(430, 300)">
    <text x="20" y="0" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="14" text-anchor="middle" fill="#666" transform="rotate(-90, 20, 0)">一時的</text>
    <text x="20" y="100" font-family="-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"" font-size="14" text-anchor="middle" fill="#666" transform="rotate(-90, 20, 100)">常駐</text>
    <line x1="20" y1="-50" x2="20" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- 矢印の定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>