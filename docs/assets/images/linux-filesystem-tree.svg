<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="900" height="700" fill="#f5f5f5"/>
  
  <!-- タイトル -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Linuxのファイル構造（木構造）</text>
  
  <!-- Windowsとの比較 -->
  <g id="comparison">
    <!-- Windows側 -->
    <rect x="50" y="60" width="350" height="100" fill="#fff" stroke="#0078d4" stroke-width="2" rx="5"/>
    <text x="225" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0078d4">Windows の場合</text>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">C:\ ドライブ</text>
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="14" fill="#333">D:\ ドライブ</text>
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="14" fill="#333">（ドライブごとに独立）</text>
    
    <!-- Linux側 -->
    <rect x="500" y="60" width="350" height="100" fill="#fff" stroke="#e95420" stroke-width="2" rx="5"/>
    <text x="675" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e95420">Linux の場合</text>
    <text x="550" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">/ （ルート）から始まる</text>
    <text x="550" y="130" font-family="Arial, sans-serif" font-size="14" fill="#333">すべて1つの木構造</text>
    <text x="550" y="150" font-family="Arial, sans-serif" font-size="14" fill="#333">（統一された階層）</text>
  </g>
  
  <!-- ルートノード -->
  <circle cx="450" cy="220" r="25" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
  <text x="450" y="227" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">/</text>
  <text x="450" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">ルート（根っこ）</text>
  
  <!-- 第1階層のディレクトリ -->
  <g id="level1">
    <!-- home -->
    <circle cx="200" cy="320" r="20" fill="#4ecdc4" stroke="#333" stroke-width="2"/>
    <text x="200" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">home</text>
    <line x1="430" y1="240" x2="215" y2="305" stroke="#333" stroke-width="2"/>
    
    <!-- etc -->
    <circle cx="320" cy="320" r="20" fill="#f7b731" stroke="#333" stroke-width="2"/>
    <text x="320" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">etc</text>
    <line x1="440" y1="240" x2="335" y2="305" stroke="#333" stroke-width="2"/>
    
    <!-- var -->
    <circle cx="440" cy="320" r="20" fill="#5f27cd" stroke="#333" stroke-width="2"/>
    <text x="440" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">var</text>
    <line x1="450" y1="245" x2="440" y2="300" stroke="#333" stroke-width="2"/>
    
    <!-- usr -->
    <circle cx="560" cy="320" r="20" fill="#00d2d3" stroke="#333" stroke-width="2"/>
    <text x="560" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">usr</text>
    <line x1="460" y1="240" x2="545" y2="305" stroke="#333" stroke-width="2"/>
    
    <!-- tmp -->
    <circle cx="680" cy="320" r="20" fill="#ff9ff3" stroke="#333" stroke-width="2"/>
    <text x="680" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">tmp</text>
    <line x1="470" y1="240" x2="665" y2="305" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- 第2階層の例（home以下） -->
  <g id="level2">
    <!-- ユーザーディレクトリ -->
    <circle cx="150" cy="420" r="18" fill="#95e1d3" stroke="#333" stroke-width="1"/>
    <text x="150" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">user1</text>
    <line x1="190" y1="340" x2="160" y2="405" stroke="#333" stroke-width="1"/>
    
    <circle cx="250" cy="420" r="18" fill="#95e1d3" stroke="#333" stroke-width="1"/>
    <text x="250" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">user2</text>
    <line x1="210" y1="340" x2="240" y2="405" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- 第3階層の例 -->
  <g id="level3">
    <circle cx="100" cy="500" r="15" fill="#f6e58d" stroke="#333" stroke-width="1"/>
    <text x="100" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">文書</text>
    <line x1="140" y1="438" x2="110" y2="485" stroke="#333" stroke-width="1"/>
    
    <circle cx="150" cy="500" r="15" fill="#f6e58d" stroke="#333" stroke-width="1"/>
    <text x="150" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">写真</text>
    <line x1="150" y1="438" x2="150" y2="485" stroke="#333" stroke-width="1"/>
    
    <circle cx="200" cy="500" r="15" fill="#f6e58d" stroke="#333" stroke-width="1"/>
    <text x="200" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">音楽</text>
    <line x1="160" y1="438" x2="190" y2="485" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- 説明ボックス -->
  <g id="descriptions">
    <!-- home説明 -->
    <rect x="60" y="350" width="120" height="50" fill="#e8f8f7" stroke="#4ecdc4" stroke-dasharray="3,3" rx="5"/>
    <text x="120" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">ユーザーの</text>
    <text x="120" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">個人フォルダ</text>
    
    <!-- etc説明 -->
    <rect x="270" y="350" width="100" height="50" fill="#fef5e7" stroke="#f7b731" stroke-dasharray="3,3" rx="5"/>
    <text x="320" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">システム</text>
    <text x="320" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">設定ファイル</text>
    
    <!-- var説明 -->
    <rect x="390" y="350" width="100" height="50" fill="#f4ecf7" stroke="#5f27cd" stroke-dasharray="3,3" rx="5"/>
    <text x="440" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">ログや</text>
    <text x="440" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">データ</text>
    
    <!-- usr説明 -->
    <rect x="510" y="350" width="100" height="50" fill="#e6fcfc" stroke="#00d2d3" stroke-dasharray="3,3" rx="5"/>
    <text x="560" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">プログラム</text>
    <text x="560" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">インストール先</text>
    
    <!-- tmp説明 -->
    <rect x="630" y="350" width="100" height="50" fill="#ffe6f5" stroke="#ff9ff3" stroke-dasharray="3,3" rx="5"/>
    <text x="680" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">一時ファイル</text>
    <text x="680" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">（再起動で消去）</text>
  </g>
  
  <!-- パスの例 -->
  <rect x="50" y="550" width="800" height="120" fill="#fff" stroke="#333" stroke-width="1" rx="5"/>
  <text x="450" y="575" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">パス（住所）の読み方</text>
  
  <text x="70" y="605" font-family="monospace" font-size="16" fill="#e74c3c">/home/user1/文書/report.txt</text>
  <text x="75" y="630" font-family="Arial, sans-serif" font-size="14" fill="#666">↑</text>
  <text x="70" y="650" font-family="Arial, sans-serif" font-size="12" fill="#666">ルート</text>
  
  <text x="125" y="630" font-family="Arial, sans-serif" font-size="14" fill="#666">↑</text>
  <text x="120" y="650" font-family="Arial, sans-serif" font-size="12" fill="#666">home</text>
  
  <text x="185" y="630" font-family="Arial, sans-serif" font-size="14" fill="#666">↑</text>
  <text x="180" y="650" font-family="Arial, sans-serif" font-size="12" fill="#666">ユーザー</text>
  
  <text x="235" y="630" font-family="Arial, sans-serif" font-size="14" fill="#666">↑</text>
  <text x="235" y="650" font-family="Arial, sans-serif" font-size="12" fill="#666">文書</text>
  
  <text x="315" y="630" font-family="Arial, sans-serif" font-size="14" fill="#666">↑</text>
  <text x="315" y="650" font-family="Arial, sans-serif" font-size="12" fill="#666">ファイル名</text>
  
  <text x="450" y="605" font-family="Arial, sans-serif" font-size="14" fill="#333">→ 「ルートから、homeの中のuser1の中の</text>
  <text x="470" y="625" font-family="Arial, sans-serif" font-size="14" fill="#333">文書の中のreport.txt」</text>
</svg>